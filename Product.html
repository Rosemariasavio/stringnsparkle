<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">String & Sparkle</h1>
      <a href="index.html" class="text-pink-600 font-semibold">← Back to Home</a>
    </div>
  </nav>

  <section class="container mx-auto py-20 px-6">
    <div id="product-details" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md text-center">
      <!-- Product info will be inserted here -->
    </div>
  </section>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));

    if (product) {
      document.getElementById("product-details").innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover mb-4 rounded">
        <h2 class="text-3xl font-bold mb-2">${product.name}</h2>
        <p class="text-pink-700 text-xl mb-4">₹${product.price}</p>
        <button onclick="addToCart('${product.name}', ${product.price}, '${product.image}')" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg">Add to Cart</button>
      `;
    }

    function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
